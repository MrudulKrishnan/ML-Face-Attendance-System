{% extends 'hod_index.html' %}
{% block body %}

<form method="post" action="{% url 'change_password_action' %}">
  {% csrf_token %} <!-- Ensure CSRF protection is enabled -->
  <table class="table table-dark table-hover">
    <tr>
      <th colspan="2" align="center">Change Password</th>
    </tr>
    <tr>
      <td>Current Password</td>
      <td>
        <input type="password" name="current_password" placeholder="Enter current password" required class="form-control">
      </td>
    </tr>
    <tr>
      <td>New Password</td>
      <td>
        <input type="password" name="new_password" placeholder="Enter new password" required class="form-control">
      </td>
    </tr>
    <tr>
      <td>Confirm New Password</td>
      <td>
        <input type="password" name="confirm_password" placeholder="Confirm new password" required class="form-control">
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="submit" value="Change Password" class="btn btn-primary">
      </td>
    </tr>
  </table>
</form>

{% endblock %}
