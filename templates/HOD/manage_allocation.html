{% extends 'hod_index.html' %}
{% block body %}

<form id="form1" name="form1" method="post" action="{% url 'search_allocation' %}#about">
  <table class="table table-dark table-hover">
    <tr>
      <th colspan="">DEPARTMENT</th>
      <td>
        <select name="department_id">
          {% for i in dept %}
          <option value="{{i.id}}">{{ i.department }}</option>
          {% endfor %}
        </select>
        
        <a href="/view_allocated_subjects">ALLOCATED SUBJECT</a>
      
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="submit" value="search">
      </td>
    </tr>
    <tr>
      <th>SUBJECTS</th>
      <th>ACTION</th>
     
    </tr>
      {% for i in obj %}
    <tr>
      <td>&nbsp;{{ i.Subject }}</td>
      <td>
	  <a href="{% url 'assign_subject' subject_id=i.id %}#about">ASSIGN</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
{#</body>#}
{#</html>#}
{% endblock %}
